<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <link rel="stylesheet" href="ciudadsmart.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    
        <header class="flexbox-space-around">

            <div>
                <a href="index.html" class="logo">
                    <img src="ciudadsmart.png" alt="logo de CiudadSmart">
                </a>
            </div>

            <nav>
                <div>

                    <ul class="list-navegacion">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="login.html">Login/Registro</a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <div class="contenedor-vertical">
            <div class="contenedor-horizontal">
                <div class="contacto1">
                    <form>
                        <div class="usu">
                            <h1>Realizá el login</h1>
                            <label for="fname">Usuario:</label>
                            <input type="text" id="fname" name="fname" placeholder="El que creaste" />

                            <div class="correte">


                            </div>
                            <label for="fcontra">Contraseña:</label>
                            <input type="password" id="fcontra" name="fcontra" placeholder="No te olvides" />
                        </div>

                        <div class="correte">
                        </div>
                        <input class="button1" type="submit" value="Ingresar" />
                        <br />
                        <a href="www.google.com">Olvidaste la contraseña, hace clic acá </a>
                    </form>
                </div>
            
            
                <div class="contacto1">
                    <form>
                        <h1>Registrate y accede a hermosos descuentos!</h1>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="El que te puso tu mama" />
                        <div class="correte">
                        </div>
                        <div class="correte">
                        </div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="El que mas te guste" />
                        <div class="correte">
                        </div>
                        <label for="nombre">Mail:</label>
                        <input type="text" id="correo" name="correo" placeholder="yacaquepongo@hotmail.com" />
                        <div class="correte">
                        </div>
                        <label>Sexo:</label>
                        <input type="radio" id="sexoF" name="sexo" value="Femenino">
                        <label for="Femenino">Mujer</label>
                        <input type="radio" id="sexoM" name="sexo" value="Masculino">
                        <label for="Masculino">Hombre</label>
                        <div class="correte">
                        </div>
                        <input class="button1" type="submit" value="Enviar" />

                    </form>
                </div>
            </div>
        

            <div class="contenedor-horizontal-footer">
                <footer class="footer1">
                    <img src="footerlogo.JPG" alt="logo" class="logo1">
                    <p class="texto2">Copyright © 2022 Ciudad Smart. Todos los derechos reservados.</p>
                </footer>
            </div>
        </div>
</body>

</html>
